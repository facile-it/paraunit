language: php
sudo: true

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
allow_failures:
  - php: hhvm
fast_finish: true

before_script:
  - if [[ $TRAVIS_PHP_VERSION = 'hhvm' ]]; then /home/travis/build/facile-it/paraunit/.travis/hhvm/build.sh; else /home/travis/build/facile-it/paraunit/.travis/php/sigsegv-extension/build-for-travis.sh; fi
  - if [[ $TRAVIS_PHP_VERSION = '5.5' ]]; then PHPUNIT_FLAGS="--coverage-clover ./build/logs/clover.xml"; else PHPUNIT_FLAGS=""; fi
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install


script:
  - phpunit -v $PHPUNIT_FLAGS

after_script:
  - if [[ $TRAVIS_PHP_VERSION = '5.5' ]]; then php bin/coveralls -v; fi
