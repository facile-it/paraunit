name: CI

on:
  pull_request: null
  push:
    branches:
      - 1.x
      - 2.x

jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    env:
      SYMFONY_DEPRECATIONS_HELPER: ${{ matrix.deprecations }}      
    strategy:
      matrix:
        os: ['ubuntu-latest']
        php:
          - '8.2'
          - '8.1'
          - '8.0'
          - '7.4'
          - '7.3'
        dependencies: ['highest']
        deprecations: ['max[direct]=0']
        coverage: ['xdebug']
        include:
          - description: 'Xdebug 2'
            coverage: 'xdebug2'
            os: 'ubuntu-latest'
            php: '7.4'
          - description: 'PCov'
            coverage: 'pcov'
            os: 'ubuntu-latest'
            php: '7.4'
          - description: 'Windows'
            coverage: 'xdebug'
            os: 'windows-latest'
            php: '7.4'
          - description: '--prefer lowest'
            coverage: 'xdebug2'
            os: 'ubuntu-latest'
            php: '7.3'
            dependencies: 'lowest'
            deprecations: disabled

    name: PHP ${{ matrix.php }} ${{ matrix.description }}
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: ${{ matrix.coverage }}
      - run: composer remove --dev facile-it/facile-coding-standard --no-update
        if: matrix.dependencies == 'lowest'
      - uses: ramsey/composer-install@v2
        with:
          dependency-versions: ${{ matrix.dependencies }}
      - run: bin/phpunit --coverage-clover=coverage.xml
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: './coverage.xml'
          fail_ci_if_error: true
  PHP-CS-Fixer:
    runs-on: ubuntu-latest
    name: Code style
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - uses: ramsey/composer-install@v2
      - run: bin/php-cs-fixer fix --ansi --verbose --dry-run
  PHPStan:
    runs-on: ubuntu-latest
    name: PHPStan
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - uses: ramsey/composer-install@v2
      - run: bin/phpstan analyse
  Psalm:
    runs-on: ubuntu-latest
    name: Psalm
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - uses: ramsey/composer-install@v2
      - run: bin/psalm
  End2End:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coverage-driver:
          - pcov
          - xdebug
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: ${{ matrix.coverage-driver }}
      - uses: ramsey/composer-install@v2
      - run: src/Bin/paraunit run FakeDriverTest
      - run: src/Bin/paraunit coverage FakeDriverTest --text
